<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping: Coloque seu site!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Web Scraping and AI</h1>
    <form action="/" method="POST">
        <textarea name="user_input" rows="5" cols="50" placeholder="Enter your input"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
