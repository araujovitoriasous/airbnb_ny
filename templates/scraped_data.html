<!DOCTYPE html>
<html>
<head>
    <title>Análise de dados AirBnb de Nova York</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Análise de dados AirBnb de Nova York</h1>
    <table>
        <thead>
            <tr>
                <th>Column Index</th>
                {% for index, _ in data.items() %}
                <th>{{ index }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row_index in range(data|length|default(0)) %}
            <tr>
                <td>{{ row_index }}</td>
                {% for _, values in data.items() %}
                <td>{{ values[row_index]|default("") }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
